---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date }}">
      {{ page.date | format_date }}
    </time>
  </header>

  {{ content }}
</article>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
